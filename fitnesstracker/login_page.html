<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,500i" rel="stylesheet">
    <title>Fitness Tracker</title>
</head>

<body>
    <div class="login__container">
        <div class="login__container--box">
            <h1 class="heading-1">Login</h1>
            <div class="login__container--box--form">
                <form>
                    <input type="text" class="input__field input__field--1" placeholder="USERNAME" id="username"
                        required>
                    <input type="password" class="input__field input__field--l" name="userpass" placeholder="PASSWORD"
                        id="pass" required>
                    <button class="button-1" id="login">Login</button>
                    <a href="signup.html">Sign Up</a>
                </form>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>

</html>
