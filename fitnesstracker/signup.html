<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,500i" rel="stylesheet">
    <title>Fitness Tracker</title>
</head>

<body>
    <div class="signup__container">
        <div class="signup__container--box">
            <h1 class="heading-1">sign up</h1>
            <div class="signup__container--box--form">
                <form>
                    <input type="text" class="input__field input__field--1-1" placeholder="First Name" id="fname"
                        required>
                    <input type="text" class="input__field" placeholder="USERNAME" id="username"
                        required>
                    <input type="password" class="input__field" name="userpass" placeholder="PASSWORD" id="pass"
                        required>
                    <input type="password" class="input__field" name="userpass" placeholder="CONFIRM PASSWORD" id="cpass"
                        required>
                    <input type="number" class="input__field" placeholder="AGE" id="age" required>
                    <input type="number" class="input__field" placeholder="HEIGHT (m)" id="height" required>
                    <input type="number" class="input__field" placeholder="WEIGHT (KG)" id="weight" required>
                    <input type="number" class="input__field input__field--l-1" placeholder="GOAL (KG)" id="goal"
                        required>
                    <button class="button-1" id="signup">Sign Up</button>
                    <a href="login_page.html">Back</a>
                </form>
            </div>
        </div>
    </div>
    <script src="js/signup.js"></script>
</body>

</html>
